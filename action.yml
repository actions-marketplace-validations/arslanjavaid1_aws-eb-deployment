# action.yml
name: 'AWS Elastic Beanstalk cli'

author: Arslan Javaid

description: 'Provide eb cli commands'

branding:
  icon: 'terminal'  
  color: 'black'
  
inputs:
  command: 
    description: 'eb <command>'
    required: true
    default: 'deploy'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.command }}
